<div class="container">
    <h2>User Settings</h2>
    <form>

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control">
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailoffers" name="emailoffers">
            <label class="form-check-label" for="emailoffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Styles</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyles" id="lightInterface" value="light"
                    checked>
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyles" id="mediumInterface" value="medium">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyles" id="darkInterface" value="dark">
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Example select</label>
            <select class="form-control" id="subscriptionType">
              <option>Monthly</option>
              <option>Annual</option>
              <option>Lifetime</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notes">Name</label>
            <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
