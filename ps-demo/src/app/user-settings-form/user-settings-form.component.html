<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" required
                #nameField="ngModel" [class.field-error]="form.submitted && form.invalid" (blur)="onBlur(nameField)">
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                Enter a name
            </div>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text" placeholder="Start Date" class="form-control" bsDaterangepicker name="startDate" id="startDate" [(ngModel)]="startDate">
        </div>
        Start Date: {{startDate}}

        <div class="form-group">
            User Rating
            <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"
            name="userRating" id="userRating"
            [titles]="['one','two','three']"></rating>
        </div>

        User Rating: {{userRating}}

        <div class="form-group">
            <label for="startTime">Start Time</label>
            <timepicker [(ngModel)]="startTime" name="startTime" id="startTime"></timepicker>
        </div>

        <button type="button" class="btn btn-primary" [(ngModel)]="singleModel" btnCheckbox btnCheckboxTrue="On"
            name="singleModel" btnCheckboxFalse="Off">
            {{ singleModel }}
        </button>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailoffers" name="emailoffers"
                [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailoffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Styles</p>
        <div class="form-group">
            <!-- <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyles" id="lightInterface" value="light"
                    checked [(ngModel)]="userSettings.interfaceStyles">
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyles" id="mediumInterface" value="medium"
                    [(ngModel)]="userSettings.interfaceStyles">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyles" id="darkInterface" value="dark"
                    [(ngModel)]="userSettings.interfaceStyles">
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div> -->

            <div class="btn-group">
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyles" name="interfaceStyles"
                    btnRadio="Light" tabindex="0" role="button">Light</label>
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyles" name="interfaceStyles"
                    btnRadio="Medium" tabindex="0" role="button">Medium</label>
                <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyles" name="interfaceStyles"
                    btnRadio="Dark" tabindex="0" role="button">Dark</label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Example select</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType"
                [(ngModel)]="userSettings.subscriptionType">
                <option *ngFor="let type of subscriptionTypes | async">
                    {{type}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Name</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
